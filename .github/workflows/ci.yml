name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  OLLAMA_HOST: localhost:11434
  CHROMA_HOST: localhost:8000
  LLM_BRIDGE_HOST: localhost:5001

jobs:
  # =========================================
  # Lint & Format Check (Fast feedback)
  # =========================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: lint-v1
      
      - name: Check formatting
        run: cargo fmt -- --check
      
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Run cargo check
        run: cargo check --all-features

  # =========================================
  # Security Audit
  # =========================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        run: cargo audit --deny warnings

  # =========================================
  # Test Suite (with real services)
  # =========================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    services:
      # ChromaDB service
      chroma:
        image: chromadb/chroma:latest
        ports:
          - 8000:8000
        options: --health-cmd="curl -f http://localhost:8000/api/v1/heartbeat" --health-interval=10s --health-timeout=5s --health-retries=3
      
      # Ollama service (start without models, pull them in steps)
      ollama:
        image: ollama/ollama:latest
        ports:
          - 11434:11434
        options: --health-cmd="curl -f http://localhost:11434/api/tags || exit 0" --health-interval=30s --health-timeout=10s --health-retries=3
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: test-v1
      
      # Wait for Chroma to be healthy
      - name: Wait for Chroma
        run: |
          until curl -f http://localhost:8000/api/v1/heartbeat; do
            echo "Waiting for Chroma..."
            sleep 2
          done
      
      # Wait for Ollama to be healthy
      - name: Wait for Ollama
        run: |
          until curl -f http://localhost:11434/api/tags; do
            echo "Waiting for Ollama..."
            sleep 5
          done
      
      # Pull embedding model
      - name: Pull embedding model
        run: |
          curl -X POST http://localhost:11434/api/pull \
            -H "Content-Type: application/json" \
            -d '{"name": "nomic-embed-text:latest"}'
          # Wait for model to be ready
          sleep 60
      
      # Run unit tests
      - name: Run unit tests
        run: cargo test --lib --all-features
      
      # Run integration tests
      - name: Run integration tests
        run: cargo test --test integration_test --all-features
      
      # Run API tests
      - name: Run API tests
        run: cargo test --test api_test --all-features

  # =========================================
  # Build & Test (Release mode)
  # =========================================
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: build-v1
      
      - name: Build release binary
        run: cargo build --release --all-features
        env:
          RUSTFLAGS: "-C target-cpu=native"
      
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: sekha-controller-${{ github.sha }}
          path: target/release/sekha-controller
          retention-days: 7
      
      - name: Test binary
        run: |
          ./target/release/sekha-controller --version || echo "Binary built successfully"

  # =========================================
  # Build LLM Bridge Docker Image
  # =========================================
  build-bridge:
    name: Build LLM Bridge
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push LLM Bridge
        uses: docker/build-push-action@v5
        with:
          context: ./llm-bridge
          file: ./llm-bridge/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/sekha-ai/llm-bridge:latest
            ghcr.io/sekha-ai/llm-bridge:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =========================================
  # Build Core Docker Image
  # =========================================
  build-docker:
    name: Build Core Docker
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Core
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/sekha-ai/controller:latest
            ghcr.io/sekha-ai/controller:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =========================================
  # Code Coverage (after tests)
  # =========================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Generate coverage
        run: cargo tarpaulin --out Xml --workspace --all-features
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./cobertura.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false  # Don't fail PRs on coverage

  # =========================================
  # Create Release (on tag)
  # =========================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-release, build-bridge, build-docker]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: sekha-controller-${{ github.sha }}
          path: ./bin
      
      - name: Make executable
        run: chmod +x ./bin/sekha-controller
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./bin/sekha-controller
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}