codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "80...100"
  
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        informational: false
    patch:
      default:
        target: 75%
        threshold: 2%

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

ignore:
  - "tests/**/*"
  - "benches/**/*"
  - "examples/**/*"
  - "**/migrations/**/*"

flags:
  controller-tests:
    paths:
      - src/
    carryforward: true
  llm-bridge-tests:
    paths:
      - llm_bridge/
    carryforward: true
