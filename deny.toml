# cargo-deny configuration
[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "deny"
# Ignore unfixable transitive dependencies
ignore = [
    "RUSTSEC-2023-0071",  # rsa: Transitive from sea-orm->sqlx-mysql (compile-time only)
    "RUSTSEC-2025-0134",  # rustls-pemfile: From chromadb->reqwest (waiting for upstream)
    "RUSTSEC-2026-0001",  # rkyv - transitive, affects unused code path
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "CDLA-Permissive-2.0",
    "Zlib",
    "Unicode-3.0",
    "CC0-1.0",
    "MPL-2.0",
    "AGPL-3.0",
    "AGPL-3.0-or-later",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
deny = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = []
